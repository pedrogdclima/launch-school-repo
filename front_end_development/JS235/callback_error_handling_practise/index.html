<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to the User Profile Fetcher</h1>
  <p>Enter a user ID to fetch the profile:</p>
  
  <form id="userForm">
    <label>
      User ID:
      <input type="text" id="userIdInput" placeholder="Enter user ID">
    </label>
    <button type="submit">Fetch Profile</button>
  </form>

  <div id="userInfo"></div>
  <div id="errorMessage" style="color: red; display: none;"></div>

  <!-- External server logic -->
  <script src="server.js"></script>

  <script>
    // Handle form submission
    document.getElementById('userForm').addEventListener('submit', function (event) {
      event.preventDefault();
      
      // Reset messages
      const userInfoDiv = document.getElementById('userInfo');
      userInfoDiv.textContent = '';

      const errorMessageDiv = document.getElementById('errorMessage');
      errorMessageDiv.style.display = 'none';

      // Get form input
      const userIdInput = document.getElementById('userIdInput').value;
      const userId = userIdInput.trim();

      // Call the fetchUserProfile function from server.js
      fetchUserProfile(userId, (errorMessage, userData) => {
        if (errorMessage) {
          errorMessageDiv.textContent = `Error: ${errorMessage}`;
          errorMessageDiv.style.display = 'block';
        } else {
          userInfoDiv.textContent = `Hello, ${userData.name}!` + 
                                    `\nYou are ${userData.age} years old!`;
        }
      });
    });
  </script>
</body>
</html>
