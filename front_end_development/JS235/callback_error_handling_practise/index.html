<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to the User Profile Fetcher</h1>
  <p>Enter a user ID to fetch the profile:</p>
  
  <form id="userForm">
    <p>
    <label>
      Username:
      <input type="text" id="usernameInput" placeholder="Enter user ID">
    </label>
    </p>
    <p>
    <label>
      Password:
      <input type="password" id="passwordInput" placeholder="Enter password">
    </label>
    </p>
    <button type="submit">Fetch Profile</button>
  </form>

  <div id="userInfo"></div>
  <div id="errorMessage" style="color: red; display: none;"></div>

  <!-- External server logic -->
  <script src="server.js"></script>

  <script>

    function retryNTimes(fn, n, callback, ...args) {
      let attempts = 0;

      function attempt() {
        console.log('Attempt ' + attempts);
        fn(...args, (error, data) => {
          if (!error || attempts >= n) {
            callback(error, data);
          } else {
            attempts += 1;
            attempt();
          }
        });
      }

      attempt();
    }

    // Handle form submission
    document.getElementById('userForm')
            .addEventListener('submit', (event) => {
      event.preventDefault();
      
      // Reset messages
      const userInfoDiv = document.getElementById('userInfo');
      userInfoDiv.textContent = '';

      const errorMessageDiv = document.getElementById('errorMessage');
      errorMessageDiv.style.display = 'none';

      // Get form input

      const username = document.getElementById('usernameInput')
                                    .value
                                    .trim();

      const password = document.getElementById('passwordInput')
                                    .value
                                    .trim();

      retryNTimes(authenticate, 3, (errorMessage, userId) => {
        if (errorMessage) {
          errorMessageDiv.style.display = 'block';
          errorMessageDiv.textContent = errorMessage;
        } else {
          userInfoDiv.textContent = 'Login successful!\nFetching user data.';
          retryNTimes(fetchUserProfile, 3, (errorMessage, userData) => {
            if (errorMessage) {
              errorMessageDiv.style.display = 'block';
              errorMessageDiv.textContent = errorMessage;
            } else {
              userInfoDiv.textContent = `Hello, ${userData.name}!`
                                      + `\nYou are ${userData.age} years old!`;
            }
          }, userId);
        }
      }, username, password);
    });
  </script>
</body>
</html>
